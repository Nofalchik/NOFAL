<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Muhamed Nofal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400&display=swap');
        body {
            font-family: 'Orbitron', sans-serif;
            background: url('background.jpg') no-repeat center center, #1a1a1a;
            background-size: cover;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            animation: breathe 10s infinite ease-in-out;
            min-height: 100vh;
        }
        .shop-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 50px 20px;
            position: relative;
            z-index: 1;
        }
        .beat {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            width: 300px;
            box-shadow: 0 0 10px #00ffcc;
            transition: 0.3s;
            box-sizing: border-box;
            position: relative;
        }
        .beat:hover {
            box-shadow: 0 0 20px #00ffaa;
        }
        .beat h3 {
            margin: 10px 0;
            font-size: 1.5rem;
            color: #00ffcc;
            text-shadow: 0 0 10px #00ffcc;
        }
        .beat p {
            font-size: 1.2rem;
            margin: 5px 0;
        }
        .beat audio {
            display: none;
        }
        .beat button {
            background: #00ffcc;
            color: #000;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
            transition: 0.3s;
            width: 100%;
            box-sizing: border-box;
        }
        .beat button:hover {
            background: #00ffaa;
        }
        .back-button {
            display: inline-block;
            margin: 20px 0;
            padding: 10px 20px;
            background: #00ffcc;
            color: #000;
            font-size: 1.2rem;
            border-radius: 5px;
            text-decoration: none;
            box-shadow: 0 0 10px #00ffcc;
            transition: 0.3s;
            position: relative;
            z-index: 1;
        }
        .back-button:hover {
            background: #00ffaa;
            box-shadow: 0 0 20px #00ffaa;
        }
        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        /* Эквалайзер */
        .equalizer {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 40px;
            width: 100px;
            margin: 10px auto;
        }
        .bar {
            width: 8px;
            height: 10px;
            background: #00ffcc;
            margin: 0 3px;
            border-radius: 5px;
            transition: height 0.1s;
            box-shadow: 0 0 5px #00ffcc;
        }
        .beat:hover .bar:nth-child(1) {
            height: 30px;
            animation: bounce 0.5s infinite alternate, glow 0.5s infinite alternate;
        }
        .beat:hover .bar:nth-child(2) {
            height: 20px;
            animation: bounce 0.4s infinite alternate, glow 0.4s infinite alternate;
        }
        .beat:hover .bar:nth-child(3) {
            height: 35px;
            animation: bounce 0.6s infinite alternate, glow 0.6s infinite alternate;
        }
        .beat:hover .bar:nth-child(4) {
            height: 25px;
            animation: bounce 0.5s infinite alternate, glow 0.5s infinite alternate;
        }
        @keyframes bounce {
            0% { height: 10px; }
            100% { height: 35px; }
        }
        @keyframes glow {
            0% { box-shadow: 0 0 5px #00ffcc; }
            100% { box-shadow: 0 0 15px #00ffaa; }
        }
        /* Анимация "дыхания" фона */
        @keyframes breathe {
            0% { background-size: 100%; }
            50% { background-size: 102%; }
            100% { background-size: 100%; }
        }
        /* Подсказка для телефонов */
        .touch-hint {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, #00ffcc, #00ffaa, #00ffcc);
            background-size: 200% 200%;
            color: #000;
            padding: 8px 15px;
            border-radius: 10px;
            font-size: 1rem;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.5);
            z-index: 10;
            opacity: 0;
            transition: opacity 0.3s ease;
            animation: neonGradient 3s infinite ease-in-out;
        }
        .touch-hint.visible {
            display: block;
            opacity: 1;
        }
        @keyframes neonGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        /* Адаптация фона и подсказки для телефонов */
        @media (max-width: 768px) {
            body {
                background-size: cover;
                background-attachment: scroll; /* Убираем fixed для мобильных */
                animation: none; /* Убираем "дыхание" на телефонах */
            }
            .beat { width: 90%; max-width: 300px; margin: 0 auto; }
            .beat h3 { font-size: 1.2rem; }
            .beat p { font-size: 1rem; }
            .beat button { padding: 8px 10px; font-size: 0.9rem; }
            .shop-container { padding: 20px 10px; gap: 15px; }
            .equalizer { height: 30px; width: 80px; }
            .bar { width: 6px; margin: 0 2px; }
            .beat:hover .bar:nth-child(1) { height: 25px; }
            .beat:hover .bar:nth-child(2) { height: 15px; }
            .beat:hover .bar:nth-child(3) { height: 30px; }
            .beat:hover .bar:nth-child(4) { height: 20px; }
            @keyframes bounce { 0% { height: 8px; } 100% { height: 30px; } }
            .back-button { font-size: 1rem; padding: 8px 15px; }
            h1 { font-size: 1.5rem; }
        }
        @media (max-width: 480px) {
            .beat { width: 100%; }
            .beat h3 { font-size: 1rem; }
            .beat p { font-size: 0.9rem; }
            .equalizer { height: 25px; width: 60px; }
            .bar { width: 5px; margin: 0 1px; }
            .touch-hint { font-size: 0.9rem; padding: 6px 12px; }
        }
    </style>
    <script>
        function buyBeat(beatName) {
            window.location.href = `https://t.me/nfchik?text=Хочу купить ${beatName}`;
        }

        let audioInitialized = false;

        window.onload = function() {
            const canvas = document.getElementById("particles");
            const ctx = canvas.getContext("2d");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            // Динамическая корректировка фона
            function adjustBackground() {
                document.body.style.height = window.innerHeight + 'px';
                canvas.height = window.innerHeight;
            }
            adjustBackground();
            window.addEventListener('resize', adjustBackground);

            const particles = [];
            const particleCount = 30;
            let mouseX = null;
            let mouseY = null;

            // Создание частиц-пыли
            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * -canvas.height - 50,
                    radius: Math.random() * 1 + 0.5,
                    speedY: Math.random() * 0.3 + 0.1,
                    driftX: (Math.random() - 0.5) * 0.05
                });
            }

            // Отслеживание мыши для частиц
            document.addEventListener('mousemove', (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;
            });
            document.addEventListener('mouseleave', () => {
                mouseX = null;
                mouseY = null;
            });

            // Отслеживание касаний
            document.addEventListener('touchmove', (e) => {
                e.preventDefault();
                const touch = e.touches[0];
                mouseX = touch.clientX;
                mouseY = touch.clientY;
            });
            document.addEventListener('touchend', () => {
                mouseX = null;
                mouseY = null;
            });

            function drawParticles() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "#b0c4de";

                particles.forEach(p => {
                    if (mouseX !== null && mouseY !== null) {
                        const dx = mouseX - p.x;
                        const dy = mouseY - p.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        if (distance < 300) {
                            p.driftX += dx / distance * 0.02;
                        }
                    }

                    p.x += p.driftX;
                    p.y += p.speedY;
                    p.driftX *= 0.98;

                    if (p.y > canvas.height + 50) {
                        p.y = Math.random() * -canvas.height - 50;
                        p.x = Math.random() * canvas.width;
                        p.driftX = (Math.random() - 0.5) * 0.05;
                    }

                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                    ctx.fill();
                });
                requestAnimationFrame(drawParticles);
            }
            drawParticles();

            // Активация аудио
            function initializeAudio() {
                if (!audioInitialized) {
                    audioInitialized = true;
                    document.removeEventListener('click', initializeAudio);
                    document.removeEventListener('touchstart', initializeAudio);
                }
            }
            document.addEventListener('click', initializeAudio);
            document.addEventListener('touchstart', initializeAudio);

            // Подсказка
            const touchHint = document.getElementById('touch-hint');
            let isAnyBeatPlaying = false;

            // Предпрослушивание
            const beats = document.querySelectorAll('.beat');
            beats.forEach(beat => {
                const audio = beat.querySelector('audio');
                beat.addEventListener('mouseenter', () => {
                    if (audioInitialized) {
                        audio.currentTime = 0;
                        audio.play();
                    }
                });
                beat.addEventListener('mouseleave', () => {
                    if (audioInitialized) {
                        audio.pause();
                        audio.currentTime = 0;
                    }
                });
                beat.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    if (audioInitialized) {
                        audio.currentTime = 0;
                        audio.play();
                        isAnyBeatPlaying = true;
                        touchHint.classList.remove('visible');
                    }
                });
                beat.addEventListener('touchend', () => {
                    if (audioInitialized) {
                        audio.pause();
                        audio.currentTime = 0;
                        isAnyBeatPlaying = false;
                        touchHint.classList.add('visible');
                    }
                });
            });

            // Показываем подсказку на мобильных по умолчанию, если ничего не играет
            if (window.innerWidth <= 768 && !isAnyBeatPlaying) {
                touchHint.classList.add('visible');
            }
        }
    </script>
</head>
<body>
    <canvas id="particles"></canvas>
    <h1>Beat Store</h1>
    <div class="shop-container">
        <div class="beat">
            <h3>Beat 1</h3>
            <p>$5</p>
            <audio>
                <source src="guitar.mp3" type="audio/mpeg">
            </audio>
            <div class="equalizer">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <button onclick="buyBeat('Beat 1')">Buy Now</button>
        </div>
    </div>
    <a href="index.html" class="back-button">Back to Main Menu</a>
    <div id="touch-hint" class="touch-hint">Зажми карточку, чтобы прослушать</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Muhamed Nofal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400&display=swap');
        body {
            font-family: 'Orbitron', sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .shop-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 50px 20px;
        }
        .beat {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            width: 300px;
            box-shadow: 0 0 10px #00ffcc;
            transition: 0.3s;
        }
        .beat:hover {
            box-shadow: 0 0 20px #00ffaa;
        }
        .beat h3 {
            margin: 10px 0;
            font-size: 1.5rem;
            color: #00ffcc;
            text-shadow: 0 0 10px #00ffcc;
        }
        .beat p {
            font-size: 1.2rem;
            margin: 5px 0;
        }
        .beat audio {
            width: 100%;
            margin-top: 10px;
        }
        .beat button {
            background: #00ffcc;
            color: #000;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
            transition: 0.3s;
        }
        .beat button:hover {
            background: #00ffaa;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
    <script>
        function buyBeat(beatName) {
            window.location.href = `https://t.me/nfchik?text=Хочу купить ${beatName}`;
        }

        window.onload = function() {
            const canvas = document.createElement("canvas");
            document.body.appendChild(canvas);
            const ctx = canvas.getContext("2d");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const particles = [];
            for (let i = 0; i < 100; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 3 + 1,
                    speedX: Math.random() * 2 - 1,
                    speedY: Math.random() * 2 - 1
                });
            }

            function drawParticles() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "#00ffcc";
                particles.forEach(p => {
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                    ctx.fill();
                    p.x += p.speedX;
                    p.y += p.speedY;
                    if (p.x < 0 || p.x > canvas.width) p.speedX *= -1;
                    if (p.y < 0 || p.y > canvas.height) p.speedY *= -1;
                });
                requestAnimationFrame(drawParticles);
            }
            drawParticles();

            document.querySelectorAll('audio').forEach(audio => {
                const ctxAudio = new (window.AudioContext || window.webkitAudioContext)();
                const analyser = ctxAudio.createAnalyser();
                const source = ctxAudio.createMediaElementSource(audio);
                source.connect(analyser);
                analyser.connect(ctxAudio.destination);
                analyser.fftSize = 64;
                const bufferLength = analyser.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);
                
                function updateParticles() {
                    analyser.getByteFrequencyData(dataArray);
                    let avg = dataArray.reduce((a, b) => a + b, 0) / bufferLength;
                    particles.forEach(p => {
                        p.radius = Math.max(1, avg / 40);
                    });
                    requestAnimationFrame(updateParticles);
                }
                audio.onplay = () => ctxAudio.resume().then(updateParticles);
            });
        }
    </script>
</head>
<body>
    <h1>Beat Store</h1>
    <div class="shop-container">
        <div class="beat">
            <h3>Beat 1</h3>
            <p>$5</p>
            <audio controls>
                <source src="guitar.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <button onclick="buyBeat('Beat 1')">Buy Now</button>
        </div>
        <div class="beat">
            <h3>Beat 2</h3>
            <p>$5</p>
            <audio controls>
                <source src="beat2.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <button onclick="buyBeat('Beat 2')">Buy Now</button>
        </div>
        <div class="beat">
            <h3>Beat 3</h3>
            <p>$5</p>
            <audio controls>
                <source src="beat3.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <button onclick="buyBeat('Beat 3')">Buy Now</button>
        </div>
    </div>
</body>
</html>

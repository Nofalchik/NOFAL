<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOFAL</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #1a1a1a;
        }
        .background-container {
            position: fixed;
            width: 200%;
            height: 200vh;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            transition: transform 0.1s linear;
            z-index: -2;
        }
        .blurred-bg {
            position: fixed;
            width: 100%;
            height: 100vh;
            backdrop-filter: blur(2px);
            z-index: -1;
        }
        .intro {
            position: fixed;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.6);
            transition: opacity 1s ease-in-out;
            z-index: 10;
        }
        .intro h1 {
            font-size: 5rem;
            font-weight: 600;
            color: #00ffcc;
            cursor: pointer;
            opacity: 0;
            animation: fadeIn 2s forwards, neonFlicker 3s infinite;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes neonFlicker {
            0% { text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc, 0 0 20px #00ffaa; }
            20% { text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffaa, 0 0 30px #00ffdd; }
            25% { text-shadow: none; }
            30% { text-shadow: 0 0 15px #00ffcc, 0 0 25px #00ffaa, 0 0 40px #00ffdd; }
            100% { text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc, 0 0 20px #00ffaa; }
        }
        .intro h1:hover {
            transform: scale(1.1);
            transition: transform 0.3s ease-in-out;
        }
        .hint {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2rem;
            color: #ffffff;
            text-shadow: 0 0 5px #000000;
            animation: blink 1.5s infinite;
            z-index: 11;
        }
        @keyframes blink {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
        .menu {
            position: fixed;
            top: 20px;
            left: 70px;
            display: flex;
            gap: 30px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease-in-out;
            z-index: 12;
        }
        .menu.active {
            opacity: 1;
            pointer-events: auto;
        }
        .menu a {
            font-size: 1rem; /* 16px, как на x.ai/grok */
            font-weight: 600;
            color: #b0b8c4; /* Серый цвет текста как на x.ai/grok */
            text-transform: uppercase; /* Большие буквы */
            opacity: 0.9;
            text-decoration: none;
            position: relative;
            transition: opacity 0.3s ease-in-out, color 0.3s ease-in-out;
        }
        .menu a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #ffffff;
            transition: width 0.3s ease-in-out;
        }
        .menu a:hover {
            opacity: 1;
            color: #ffffff; /* Белый при наведении */
        }
        .menu a:hover::after {
            width: 100%;
        }
        .menu a:active {
            color: #ffffff; /* Белый при нажатии */
            animation: clickFade 0.4s ease-out forwards;
        }
        @keyframes clickFade {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.05); }
            100% { opacity: 0; transform: scale(1); }
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
        }
        @media (max-width: 768px) {
            .menu {
                top: 15px;
                left: 60px;
                gap: 20px;
            }
            .menu a {
                font-size: 1rem;
            }
        }
        @media (max-width: 480px) {
            .intro h1 {
                font-size: 3rem;
            }
            .menu {
                top: 10px;
                left: 50px;
                gap: 15px;
            }
            .menu a {
                font-size: 0.9rem;
            }
            .hint {
                font-size: 1rem;
                bottom: 10%;
            }
        }
    </style>
</head>
<body>
    <div class="background-container" id="background"></div>
    <canvas id="snow"></canvas>
    <div class="blurred-bg"></div>
    <div class="intro" id="intro">
        <h1 onclick="enterSite()">NOFAL</h1>
        <div class="hint" id="hint">Click</div>
    </div>
    <div class="menu" id="menu">
        <a href="bio.html" onclick="handleMenuClick(event)">About Me</a>
        <a href="socials.html" onclick="handleMenuClick(event)">Socials</a>
        <a href="shop.html" onclick="handleMenuClick(event)">Shop</a>
    </div>

    <script>
        // Движение фона
        document.addEventListener("mousemove", (e) => {
            const background = document.getElementById("background");
            let moveX = (e.clientX / window.innerWidth - 0.5) * 10;
            let moveY = (e.clientY / window.innerHeight - 0.5) * 10;
            moveX = Math.max(Math.min(moveX, 50), -50);
            moveY = Math.max(Math.min(moveY, 50), -50);
            background.style.transform = `translate(${moveX}px, ${moveY}px)`;
        });
        document.addEventListener("touchmove", (e) => {
            const touch = e.touches[0];
            const background = document.getElementById("background");
            let moveX = (touch.clientX / window.innerWidth - 0.5) * 10;
            let moveY = (touch.clientY / window.innerHeight - 0.5) * 10;
            moveX = Math.max(Math.min(moveX, 50), -50);
            moveY = Math.max(Math.min(moveY, 50), -50);
            background.style.transform = `translate(${moveX}px, ${moveY}px)`;
        });

        // Переключение Click/Tap
        const hint = document.getElementById("hint");
        function updateHint() {
            if (window.innerWidth <= 768) {
                hint.textContent = "Tap";
                console.log("Switched to Tap");
            } else {
                hint.textContent = "Click";
                console.log("Switched to Click");
            }
        }
        updateHint();
        window.addEventListener("resize", updateHint);

        // Переход к меню
        function enterSite() {
            const intro = document.getElementById("intro");
            const menu = document.getElementById("menu");
            intro.style.opacity = "0";
            setTimeout(() => {
                intro.style.display = "none";
                menu.classList.add("active");
            }, 1000);
        }

        // Анимация клика по пункту меню
        function handleMenuClick(event) {
            event.preventDefault();
            const link = event.target;
            link.classList.add("active");
            setTimeout(() => {
                window.location.href = link.href;
            }, 400); // Длительность анимации clickFade
        }

        // Анимация снежинок
        const snowCanvas = document.getElementById("snow");
        const ctx = snowCanvas.getContext("2d");
        snowCanvas.width = window.innerWidth;
        snowCanvas.height = window.innerHeight;
        let snowflakes = [];

        function createSnowflakes() {
            for (let i = 0; i < 100; i++) {
                snowflakes.push({
                    x: Math.random() * window.innerWidth,
                    y: Math.random() * window.innerHeight,
                    radius: Math.random() * 3 + 1,
                    speedX: 0,
                    speedY: Math.random() * 1.5 + 0.5,
                    sway: Math.random() * 2 - 1
                });
            }
        }

        function moveSnowflakes(e) {
            let moveX = (e.clientX / window.innerWidth - 0.5) * 1.5;
            snowflakes.forEach(flake => {
                flake.speedX = moveX;
            });
        }

        let lastTime = 0;
        function updateSnow(timestamp) {
            if (!lastTime) lastTime = timestamp;
            const delta = timestamp - lastTime;
            if (delta > 16) {
                lastTime = timestamp;
                ctx.clearRect(0, 0, snowCanvas.width, snowCanvas.height);
                snowflakes.forEach(flake => {
                    flake.x += flake.speedX + Math.sin(flake.y * 0.05) * flake.sway;
                    flake.y += flake.speedY;
                    if (flake.y > window.innerHeight) flake.y = 0;
                    if (flake.x > window.innerWidth) flake.x = 0;
                    if (flake.x < 0) flake.x = window.innerWidth;
                    ctx.beginPath();
                    ctx.arc(flake.x, flake.y, flake.radius, 0, Math.PI * 2);
                    ctx.fillStyle = "white";
                    ctx.fill();
                });
            }
            requestAnimationFrame(updateSnow);
        }

        createSnowflakes();
        requestAnimationFrame(updateSnow);
        document.addEventListener("mousemove", moveSnowflakes);
        document.addEventListener("touchmove", (e) => {
            moveSnowflakes({ clientX: e.touches[0].clientX });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мухамед Нофал - Музыкант</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@400;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
            animation: bgMove 20s infinite alternate ease-in-out;
        }
        @keyframes bgMove {
            from { background-position: center top; }
            to { background-position: center bottom; }
        }
        .intro {
            position: fixed;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.8);
            transition: opacity 1s ease-in-out;
            z-index: 10;
        }
        .intro h1 {
            font-size: 5rem;
            font-weight: bold;
            color: #00ffcc;
            cursor: pointer;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        .intro h1:hover {
            transform: scale(1.1);
            transition: transform 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        .menu {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            display: flex;
            justify-content: space-around;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .menu a {
            font-size: 2rem;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.5);
            color: #ffffff;
            transition: transform 0.3s ease-in-out, background 0.3s ease-in-out;
        }
        .menu a:hover {
            background: rgba(0, 255, 204, 0.5);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="intro" id="intro">
        <h1 id="name" onclick="enterSite()">NOFAL</h1>
    </div>
    
    <div class="menu" id="menu">
        <a href="bio.html">Биография</a>
        <a href="socials.html">Соц сети</a>
        <a href="shop.html">Магазин</a>
    </div>

    <script>
        function enterSite() {
            let intro = document.getElementById("intro");
            let menu = document.getElementById("menu");
            
            intro.style.opacity = "0";
            setTimeout(() => {
                intro.style.display = "none";
                menu.style.display = "flex";
                setTimeout(() => {
                    menu.style.opacity = "1";
                }, 100);
            }, 1000);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOFAL</title>
    <!-- Подключаем Font Awesome для иконок -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #1a1a1a;
        }
        .background-container {
            position: fixed;
            width: 100%;
            height: 100vh;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            transition: transform 0.1s linear;
            z-index: -2;
        }
        .blurred-bg {
            position: fixed;
            width: 100%;
            height: 100vh;
            backdrop-filter: blur(2px);
            z-index: -1;
        }
        .intro {
            position: fixed;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.6);
            transition: opacity 1s ease-in-out;
            z-index: 10;
        }
        .intro h1 {
            font-size: 5rem;
            font-weight: 600;
            color: #00ffcc;
            cursor: pointer;
            opacity: 0;
            animation: fadeIn 2s forwards, neonFlicker 3s infinite;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes neonFlicker {
            0% { text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc, 0 0 20px #00ffaa; }
            20% { text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffaa, 0 0 30px #00ffdd; }
            25% { text-shadow: none; }
            30% { text-shadow: 0 0 15px #00ffcc, 0 0 25px #00ffaa, 0 0 40px #00ffdd; }
            100% { text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc, 0 0 20px #00ffaa; }
        }
        .intro h1:hover {
            transform: scale(1.1);
            transition: transform 0.3s ease-in-out;
        }
        .hint {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2rem;
            color: #ffffff;
            text-shadow: 0 0 5px #000000;
            animation: blink 1.5s infinite;
            z-index: 11;
        }
        @keyframes blink {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
        .menu {
            position: fixed;
            top: 20px;
            left: 70px;
            display: flex;
            gap: 30px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease-in-out;
            z-index: 12;
        }
        .menu.active {
            opacity: 1;
            pointer-events: auto;
        }
        .menu a {
            font-size: 1rem;
            font-weight: 600;
            color: #b0b8c4;
            text-transform: uppercase;
            opacity: 0.9;
            text-decoration: none;
            position: relative;
            transition: opacity 0.3s ease-in-out, color 0.3s ease-in-out;
        }
        .menu a.active {
            color: #ffffff;
            opacity: 1;
        }
        .menu a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #ffffff;
            transition: width 0.3s ease-in-out;
        }
        .menu a:hover {
            opacity: 1;
            color: #ffffff;
        }
        .menu a:hover::after {
            width: 100%;
        }
        .menu a:active {
            color: #ffffff;
            animation: clickFade 0.4s ease-out forwards;
        }
        @keyframes clickFade {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.05); }
            100% { opacity: 0; transform: scale(1); }
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
        }
        /* Общие стили для контейнеров */
        .content-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 80px 20px 20px;
            z-index: 5;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.8s ease-in-out, transform 0.8s ease-in-out;
            pointer-events: none;
        }
        .content-container.active {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }
        /* Стили для Beats */
        .beats-container {
            font-family: 'Orbitron', sans-serif;
        }
        .beat {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            width: 280px;
            box-shadow: 0 0 10px #00ffcc;
            transition: box-shadow 0.3s ease-in-out;
            box-sizing: border-box;
            position: relative;
            max-width: 90%;
        }
        .beat:hover {
            box-shadow: 0 0 20px #00ffaa;
        }
        .beat h3 {
            margin: 10px 0;
            font-size: 1.4rem;
            color: #00ffcc;
            text-shadow: 0 0 10px #00ffcc;
        }
        .beat audio {
            display: none;
        }
        .custom-player {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            position: relative;
            margin: 10px 0;
            cursor: pointer;
        }
        .progress-bar {
            height: 100%;
            width: 0;
            background: #00ffcc;
            border-radius: 5px;
            position: absolute;
            top: 0;
            left: 0;
            transition: width 0.1s linear;
            box-shadow: 0 0 10px #00ffcc;
        }
        .progress-bar:hover {
            background: #00ffaa;
            box-shadow: 0 0 15px #00ffaa;
        }
        .play-indicator {
            position: absolute;
            top: -5px;
            width: 20px;
            height: 20px;
            background: #00ffcc;
            border-radius: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 10px #00ffcc;
            transition: left 0.1s linear;
        }
        .play-indicator:hover {
            background: #00ffaa;
            box-shadow: 0 0 15px #00ffaa;
        }
        /* Стили для About Me */
        .about-container {
            font-family: 'Montserrat', sans-serif;
        }
        .about-container h1 {
            font-size: 3rem;
            color: #00ffcc;
            margin: 0 0 20px 0;
        }
        .about-container p {
            font-size: 1.5rem;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }
        /* Стили для Socials */
        .socials-container {
            font-family: 'Montserrat', sans-serif;
        }
        .socials-container h1 {
            font-size: 3rem;
            color: #66ff66;
            margin: 0 0 20px 0;
        }
        .socials-container a {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #ffffff;
            text-decoration: none;
            margin: 10px 0;
            transition: color 0.3s ease-in-out;
        }
        .socials-container a i {
            margin-right: 10px;
            font-size: 24px;
            color: #ffffff;
            transition: color 0.3s ease-in-out;
        }
        .socials-container a:hover {
            color: #66ff66;
        }
        .socials-container a:hover i {
            color: #66ff66;
        }
        .touch-hint {
            display: none;
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, #00ffcc, #00ffaa, #00ffcc);
            background-size: 200% 200%;
            color: #000;
            padding: 6px 12px;
            border-radius: 10px;
            font-size: 0.9rem;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.5);
            z-index: 10;
            opacity: 0;
            transition: opacity 0.3s ease;
            animation: neonGradient 3s infinite ease-in-out;
        }
        .touch-hint.visible {
            display: block;
            opacity: 1;
        }
        @keyframes neonGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @media (max-width: 768px) {
            .menu {
                top: 15px;
                left: 60px;
                gap: 20px;
            }
            .menu a {
                font-size: 1rem;
            }
            .content-container {
                padding: 70px 10px 15px;
            }
            .beat {
                width: 85%;
                padding: 12px;
            }
            .beat h3 {
                font-size: 1.2rem;
            }
            .custom-player {
                height: 8px;
            }
            .play-indicator {
                width: 16px;
                height: 16px;
                top: -4px;
            }
            .about-container h1 {
                font-size: 2.5rem;
            }
            .about-container p {
                font-size: 1.3rem;
            }
            .socials-container h1 {
                font-size: 2.5rem;
            }
            .socials-container a {
                font-size: 1.3rem;
            }
            .socials-container a i {
                font-size: 20px;
            }
        }
        @media (max-width: 480px) {
            .intro h1 {
                font-size: 3rem;
            }
            .menu {
                top: 10px;
                left: 50px;
                gap: 15px;
            }
            .menu a {
                font-size: 0.9rem;
            }
            .hint {
                font-size: 1rem;
                bottom: 10%;
            }
            .content-container {
                padding: 60px 10px 10px;
            }
            .beat {
                width: 90%;
                padding: 10px;
            }
            .beat h3 {
                font-size: 1rem;
            }
            .custom-player {
                height: 6px;
            }
            .play-indicator {
                width: 14px;
                height: 14px;
                top: -4px;
            }
            .about-container h1 {
                font-size: 2rem;
            }
            .about-container p {
                font-size: 1.2rem;
            }
            .socials-container h1 {
                font-size: 2rem;
            }
            .socials-container a {
                font-size: 1.2rem;
            }
            .socials-container a i {
                font-size: 18px;
            }
            .touch-hint {
                font-size: 0.85rem;
                padding: 5px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="background-container" id="background"></div>
    <canvas id="snow"></canvas>
    <div class="blurred-bg"></div>
    <div class="intro" id="intro">
        <h1 onclick="enterSite()">NOFAL</h1>
        <div class="hint" id="hint">Click</div>
    </div>
    <div class="menu" id="menu">
        <a href="#" onclick="showSection(event, this, 'about')">About Me</a>
        <a href="#" onclick="showSection(event, this, 'socials')">Socials</a>
        <a href="#" onclick="showSection(event, this, 'beats')">Beats</a>
    </div>
    <!-- Контейнер для About Me -->
    <div class="content-container about-container" id="about">
        <h1>About Me</h1>
        <p>I don't know, what if I'm a robot?</p>
    </div>
    <!-- Контейнер для Socials -->
    <div class="content-container socials-container" id="socials">
        <h1>Socials</h1>
        <a href="https://www.instagram.com/nofalchk" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
        <a href="https://www.youtube.com/@nofalchk" target="_blank"><i class="fab fa-youtube"></i> YouTube</a>
        <a href="https://www.twitch.tv/nofal_of" target="_blank"><i class="fab fa-twitch"></i> Twitch</a>
        <a href="https://t.me/nofalmusic" target="_blank"><i class="fab fa-telegram-plane"></i> Telegram</a>
    </div>
    <!-- Контейнер для Beats -->
    <div class="content-container beats-container" id="beats">
        <div class="beat">
            <h3>Forest</h3>
            <audio>
                <source src="forest.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <div class="custom-player" id="player1">
                <div class="progress-bar" id="progress1"></div>
                <div class="play-indicator" id="indicator1"></div>
            </div>
        </div>
    </div>
    <div id="touch-hint" class="touch-hint">Drag to listen</div>

    <script>
        // Движение фона только до открытия секций
        let lastMoveX = 0;
        let lastMoveY = 0;
        let isSectionOpen = false;

        function updateBackground(e, isTouch = false) {
            if (isSectionOpen) return;
            const background = document.getElementById("background");
            let moveX, moveY;
            if (isTouch) {
                const touch = e.touches[0];
                moveX = (touch.clientX / window.innerWidth - 0.5) * 10;
                moveY = (touch.clientY / window.innerHeight - 0.5) * 10;
            } else {
                moveX = (e.clientX / window.innerWidth - 0.5) * 10;
                moveY = (e.clientY / window.innerHeight - 0.5) * 10;
            }
            moveX = Math.max(Math.min(moveX, 50), -50);
            moveY = Math.max(Math.min(moveY, 50), -50);
            lastMoveX = moveX;
            lastMoveY = moveY;
            background.style.transform = `translate(${moveX}px, ${moveY}px)`;
        }

        document.addEventListener("mousemove", (e) => updateBackground(e));
        document.addEventListener("touchmove", (e) => updateBackground(e, true));

        // Переключение Click/Tap
        const hint = document.getElementById("hint");
        function updateHint() {
            if (window.innerWidth <= 768) {
                hint.textContent = "Tap";
            } else {
                hint.textContent = "Click";
            }
        }
        updateHint();
        window.addEventListener("resize", updateHint);

        // Переход к меню
        function enterSite() {
            const intro = document.getElementById("intro");
            const menu = document.getElementById("menu");
            intro.style.opacity = "0";
            setTimeout(() => {
                intro.style.display = "none";
                menu.classList.add("active");
            }, 1000);
        }

        // Управление активным пунктом меню и секциями
        let currentActiveLink = null;

        function resetMenuColors() {
            const links = document.querySelectorAll(".menu a");
            links.forEach(link => link.classList.remove("active"));
        }

        function hideAllSections() {
            const sections = document.querySelectorAll(".content-container");
            sections.forEach(section => {
                section.classList.remove("active");
                section.style.display = "none";
            });
        }

        function showSection(event, link, sectionId) {
            event.preventDefault();
            resetMenuColors();
            link.classList.add("active");
            currentActiveLink = link;
            hideAllSections();
            const section = document.getElementById(sectionId);
            section.style.display = sectionId === "beats" ? "flex" : "block"; // Flex для Beats, block для других
            setTimeout(() => {
                section.classList.add("active");
            }, 10);
            document.body.style.overflow = "auto";
            isSectionOpen = true;
            const background = document.getElementById("background");
            background.style.transform = `translate(${lastMoveX}px, ${lastMoveY}px)`;
            document.removeEventListener("mousemove", updateBackground);
            document.removeEventListener("touchmove", updateBackground);
        }

        // Анимация снежинок
        const snowCanvas = document.getElementById("snow");
        const ctx = snowCanvas.getContext("2d");
        snowCanvas.width = window.innerWidth;
        snowCanvas.height = window.innerHeight;
        let snowflakes = [];

        function createSnowflakes() {
            for (let i = 0; i < 100; i++) {
                snowflakes.push({
                    x: Math.random() * window.innerWidth,
                    y: Math.random() * window.innerHeight,
                    radius: Math.random() * 3 + 1,
                    speedX: 0,
                    speedY: Math.random() * 1.5 + 0.5,
                    sway: Math.random() * 2 - 1
                });
            }
        }

        function moveSnowflakes(e) {
            let moveX = (e.clientX / window.innerWidth - 0.5) * 1.5;
            snowflakes.forEach(flake => {
                flake.speedX = moveX;
            });
        }

        let lastTime = 0;
        function updateSnow(timestamp) {
            if (!lastTime) lastTime = timestamp;
            const delta = timestamp - lastTime;
            if (delta > 16) {
                lastTime = timestamp;
                ctx.clearRect(0, 0, snowCanvas.width, snowCanvas.height);
                snowflakes.forEach(flake => {
                    flake.x += flake.speedX + Math.sin(flake.y * 0.05) * flake.sway;
                    flake.y += flake.speedY;
                    if (flake.y > window.innerHeight) flake.y = 0;
                    if (flake.x > window.innerWidth) flake.x = 0;
                    if (flake.x < 0) flake.x = window.innerWidth;
                    ctx.beginPath();
                    ctx.arc(flake.x, flake.y, flake.radius, 0, Math.PI * 2);
                    ctx.fillStyle = "white";
                    ctx.fill();
                });
            }
            requestAnimationFrame(updateSnow);
        }

        createSnowflakes();
        requestAnimationFrame(updateSnow);
        document.addEventListener("mousemove", moveSnowflakes);
        document.addEventListener("touchmove", (e) => {
            moveSnowflakes({ clientX: e.touches[0].clientX });
        });

        // Логика для Beats с исправлением AbortError
        let audioInitialized = false;

        window.onload = function() {
            document.addEventListener('click', initializeAudio);
            document.addEventListener('touchstart', initializeAudio);

            function initializeAudio() {
                if (!audioInitialized) {
                    audioInitialized = true;
                    document.removeEventListener('click', initializeAudio);
                    document.removeEventListener('touchstart', initializeAudio);
                }
            }

            const touchHint = document.getElementById('touch-hint');
            const beats = document.querySelectorAll('.beat');

            beats.forEach(beat => {
                const audio = beat.querySelector('audio');
                const player = beat.querySelector('.custom-player');
                const progress = beat.querySelector('.progress-bar');
                const indicator = beat.querySelector('.play-indicator');
                let isDragging = false;
                let isPlaying = false;

                // Обновление прогресса
                audio.addEventListener('timeupdate', () => {
                    if (!isDragging) {
                        const progressPercent = (audio.currentTime / audio.duration) * 100;
                        progress.style.width = `${progressPercent}%`;
                        indicator.style.left = `${progressPercent}%`;
                    }
                });

                // Перемотка при клике
                player.addEventListener('click', (e) => {
                    if (!audioInitialized || !document.getElementById("beats").classList.contains("active")) return;
                    const rect = player.getBoundingClientRect();
                    const clickX = e.clientX - rect.left;
                    const width = rect.width;
                    const percent = (clickX / width);
                    audio.currentTime = percent * audio.duration;
                    progress.style.width = `${percent * 100}%`;
                    indicator.style.left = `${percent * 100}%`;
                    if (!isPlaying) {
                        audio.play().then(() => {
                            isPlaying = true;
                        }).catch(err => console.log("Play error:", err));
                    }
                });

                // Перетаскивание индикатора
                indicator.addEventListener('mousedown', () => {
                    isDragging = true;
                });

                document.addEventListener('mousemove', (e) => {
                    if (isDragging && audioInitialized && document.getElementById("beats").classList.contains("active")) {
                        const rect = player.getBoundingClientRect();
                        let newX = e.clientX - rect.left;
                        newX = Math.max(0, Math.min(newX, rect.width));
                        const percent = newX / rect.width;
                        progress.style.width = `${percent * 100}%`;
                        indicator.style.left = `${percent * 100}%`;
                        audio.currentTime = percent * audio.duration;
                    }
                });

                document.addEventListener('mouseup', () => {
                    if (isDragging) {
                        isDragging = false;
                        if (!isPlaying) {
                            audio.play().then(() => {
                                isPlaying = true;
                            }).catch(err => console.log("Play error:", err));
                        }
                    }
                });

                // Поддержка тач-событий
                indicator.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    isDragging = true;
                });

                document.addEventListener('touchmove', (e) => {
                    if (isDragging && audioInitialized && document.getElementById("beats").classList.contains("active")) {
                        const touch = e.touches[0];
                        const rect = player.getBoundingClientRect();
                        let newX = touch.clientX - rect.left;
                        newX = Math.max(0, Math.min(newX, rect.width));
                        const percent = newX / rect.width;
                        progress.style.width = `${percent * 100}%`;
                        indicator.style.left = `${percent * 100}%`;
                        audio.currentTime = percent * audio.duration;
                    }
                });

                document.addEventListener('touchend', (e) => {
                    if (isDragging) {
                        isDragging = false;
                        if (!isPlaying) {
                            audio.play().then(() => {
                                isPlaying = true;
                            }).catch(err => console.log("Play error:", err));
                        }
                    }
                });

                // Автозапуск при наведении
                beat.addEventListener('mouseenter', () => {
                    if (audioInitialized && document.getElementById("beats").classList.contains("active") && !isPlaying) {
                        audio.currentTime = 0;
                        audio.play().then(() => {
                            isPlaying = true;
                        }).catch(err => console.log("Play error:", err));
                    }
                });

                // Остановка при уходе мышки с проверкой
                beat.addEventListener('mouseleave', () => {
                    if (audioInitialized && isPlaying) {
                        audio.pause();
                        audio.currentTime = 0;
                        progress.style.width = '0%';
                        indicator.style.left = '0%';
                        isPlaying = false;
                    }
                });
            });

            // Показ подсказки только в разделе Beats на мобильных
            document.getElementById("beats").addEventListener("transitionend", () => {
                if (document.getElementById("beats").classList.contains("active") && window.innerWidth <= 768) {
                    touchHint.classList.add("visible");
                } else {
                    touchHint.classList.remove("visible");
                }
            });

            // Изначально скрываем все секции
            const sections = document.querySelectorAll(".content-container");
            sections.forEach(section => {
                section.style.display = "none";
            });
        };
    </script>
</body>
</html>

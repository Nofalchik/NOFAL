<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мухамед Нофал - Музыкант</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@400;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
            animation: bgMove 20s infinite alternate ease-in-out;
        }
        @keyframes bgMove {
            from { background-position: center top; }
            to { background-position: center bottom; }
        }
        .intro {
            position: fixed;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.8);
            transition: opacity 1s ease-in-out;
        }
        .intro h1 {
            font-size: 5rem;
            font-weight: bold;
            color: #00ffcc;
            cursor: pointer;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        .menu {
            display: none;
            margin-top: 50px;
        }
        .menu a {
            display: block;
            font-size: 2rem;
            text-decoration: none;
            margin: 15px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
            padding: 10px;
            border-radius: 8px;
        }
        .menu a:nth-child(1) { color: #ff6666; background: rgba(255, 102, 102, 0.2); }
        .menu a:nth-child(2) { color: #66ff66; background: rgba(102, 255, 102, 0.2); }
        .menu a:nth-child(3) { color: #668cff; background: rgba(102, 140, 255, 0.2); }
        .menu a:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .show-menu a {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="intro" id="intro">
        <h1 id="name" onclick="enterSite()">NOFAL</h1>
    </div>
    
    <div class="menu" id="menu">
        <a href="#bio" onclick="showContent('bio')">Биография</a>
        <a href="#socials" onclick="showContent('socials')">Соц сети</a>
        <a href="#shop" onclick="showContent('shop')">Магазин</a>
    </div>

    <script>
        function enterSite() {
            document.getElementById("intro").style.opacity = "0";
            setTimeout(() => {
                document.getElementById("intro").style.display = "none";
                document.getElementById("menu").style.display = "block";
                setTimeout(() => {
                    document.getElementById("menu").classList.add("show-menu");
                }, 100);
            }, 1000);
        }

        function showContent(section) {
            if (section === 'bio') {
                alert("Мухамед Нофал - музыкант из Одессы, Украина. 22 года. Дата рождения 15.01.2003.");
            } else if (section === 'socials') {
                alert("Instagram: @nofalchk\nYouTube: @nofalchk\nTwitch: nofal_of");
            } else if (section === 'shop') {
                alert("Здесь будет магазин с товарами.");
            }
        }
    </script>
</body>
</html>

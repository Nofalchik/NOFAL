<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мухамед Нофал - Музыкант</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Montserrat:wght@400;700&display=swap');
        body {
            font-family: 'Montserrat', sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
            animation: bgMove 20s infinite alternate ease-in-out;
        }
        @keyframes bgMove {
            from { background-position: center top; }
            to { background-position: center bottom; }
        }
        .intro {
            position: fixed;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.8);
            transition: opacity 1s ease-in-out;
        }
        .intro h1 {
            font-size: 5rem;
            font-weight: bold;
            color: #00ffcc;
            cursor: pointer;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        .menu {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            display: flex;
            justify-content: space-between;
        }
        .menu a {
            font-size: 1.8rem;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.15);
            color: #ffffff;
            transition: transform 0.3s ease-in-out, background 0.3s ease-in-out;
        }
        .menu a:nth-child(1) { background: rgba(255, 102, 102, 0.5); }
        .menu a:nth-child(2) { background: rgba(102, 255, 102, 0.5); }
        .menu a:nth-child(3) { background: rgba(102, 140, 255, 0.5); }
        .menu a:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        .show-menu a {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="intro" id="intro">
        <h1 id="name" onclick="enterSite()">NOFAL</h1>
    </div>
    
    <div class="menu" id="menu">
        <a href="bio.html">Биография</a>
        <a href="socials.html">Соц сети</a>
        <a href="shop.html">Магазин</a>
    </div>

    <script>
        function enterSite() {
            document.getElementById("intro").style.opacity = "0";
            setTimeout(() => {
                document.getElementById("intro").style.display = "none";
                document.getElementById("menu").style.display = "flex";
            }, 1000);
        }
    </script>
</body>
</html>

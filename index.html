<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOFAL</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Raleway:wght@400;700&display=swap');
        body {
            font-family: 'Raleway', sans-serif;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .background-container {
            position: fixed;
            width: 110%;
            height: 110vh;
            background: url('background.jpg') no-repeat center center;
            background-size: cover;
            transition: transform 0.1s linear;
            z-index: -2;
        }
        .blurred-bg {
            position: fixed;
            width: 100%;
            height: 100vh;
            backdrop-filter: blur(2px);
            z-index: -1;
        }
        .intro {
            position: fixed;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.6);
            transition: opacity 1s ease-in-out;
            z-index: 10;
        }
        .intro h1 {
            font-size: 5rem;
            font-weight: bold;
            color: #00ffcc;
            cursor: pointer;
            opacity: 0;
            animation: fadeIn 2s forwards, neonFlicker 3s infinite;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes neonFlicker {
            0% { text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc, 0 0 20px #00ffaa; }
            20% { text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffaa, 0 0 30px #00ffdd; }
            25% { text-shadow: none; }
            30% { text-shadow: 0 0 15px #00ffcc, 0 0 25px #00ffaa, 0 0 40px #00ffdd; }
            100% { text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc, 0 0 20px #00ffaa; }
        }
        .intro h1:hover {
            transform: scale(1.1);
            transition: transform 0.3s ease-in-out;
        }
        .hint::before {
            content: "Click";
            position: absolute;
            bottom: 15%;
            font-size: 1.2rem;
            color: #ffffff;
            opacity: 0.7;
            animation: blink 1.5s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
        .menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            display: flex;
            justify-content: space-between;
            gap: 20px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s ease-in-out;
        }
        .menu.active {
            opacity: 1;
            pointer-events: auto;
        }
        .menu a {
            font-size: 2rem;
            text-decoration: none;
            padding: 20px 50px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.7);
            transition: transform 0.3s ease-in-out, background 0.3s ease-in-out;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: neonFlicker 3s infinite;
        }
        .menu a:nth-child(1) {
            color: #ff0000;
        }
        .menu a:nth-child(2) {
            color: #00ff00;
        }
        .menu a:nth-child(3) {
            color: #0000ff;
        }
        .menu a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.2);
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
        }
        @media (max-width: 768px) {
            .background-container {
                background-attachment: scroll;
                width: 100%;
                height: 100vh;
            }
            .hint::before {
                content: "Tap";
            }
            .menu {
                flex-direction: column;
                align-items: center;
                top: 50%;
            }
            .menu a {
                font-size: 1.5rem;
                padding: 15px 30px;
            }
        }
        @media (max-width: 480px) {
            .intro h1 {
                font-size: 3rem;
            }
            .menu a {
                font-size: 1.2rem;
                padding: 10px 20px;
            }
            .hint::before {
                font-size: 1rem;
                bottom: 10%;
            }
        }
    </style>
</head>
<body>
    <div class="background-container" id="background"></div>
    <canvas id="snow"></canvas>
    <div class="blurred-bg"></div>
    <div class="intro" id="intro">
        <h1 onclick="enterSite()">NOFAL</h1>
        <div class="hint"></div>
    </div>
    <div class="menu" id="menu">
        <a href="bio.html">About Me</a>
        <a href="socials.html">Socials</a>
        <a href="shop.html">Shop</a>
    </div>

    <script>
        // Динамическая подстройка фона
        function adjustBackground() {
            const bg = document.getElementById("background");
            bg.style.height = window.innerHeight + "px";
            const snowCanvas = document.getElementById("snow");
            snowCanvas.height = window.innerHeight;
            snowCanvas.width = window.innerWidth;
        }
        adjustBackground();
        window.addEventListener("resize", adjustBackground);

        // Движение фона
        function moveBackground(e) {
            const background = document.getElementById("background");
            let moveX = (e.clientX / window.innerWidth - 0.5) * 20;
            let moveY = (e.clientY / window.innerHeight - 0.5) * 20;
            background.style.transform = `translate(${moveX}px, ${moveY}px)`;
        }
        document.addEventListener("mousemove", moveBackground);
        document.addEventListener("touchmove", (e) => {
            const touch = e.touches[0];
            moveBackground({ clientX: touch.clientX, clientY: touch.clientY });
        });

        // Переход к меню
        function enterSite() {
            const intro = document.getElementById("intro");
            const menu = document.getElementById("menu");
            intro.style.opacity = "0";
            setTimeout(() => {
                intro.style.display = "none";
                menu.classList.add("active");
            }, 1000);
        }

        // Анимация снежинок
        const snowCanvas = document.getElementById("snow");
        const ctx = snowCanvas.getContext("2d");
        let snowflakes = [];

        function createSnowflakes() {
            for (let i = 0; i < 100; i++) {
                snowflakes.push({
                    x: Math.random() * window.innerWidth,
                    y: Math.random() * window.innerHeight,
                    radius: Math.random() * 3 + 1,
                    speedX: 0,
                    speedY: Math.random() * 1.5 + 0.5,
                    sway: Math.random() * 2 - 1
                });
            }
        }

        function moveSnowflakes(e) {
            let moveX = (e.clientX / window.innerWidth - 0.5) * 1.5;
            snowflakes.forEach(flake => {
                flake.speedX = moveX;
            });
        }

        let lastTime = 0;
        function updateSnow(timestamp) {
            if (!lastTime) lastTime = timestamp;
            const delta = timestamp - lastTime;
            if (delta > 16) { // Ограничение ~60 FPS
                lastTime = timestamp;
                ctx.clearRect(0, 0, snowCanvas.width, snowCanvas.height);
                snowflakes.forEach(flake => {
                    flake.x += flake.speedX + Math.sin(flake.y * 0.05) * flake.sway;
                    flake.y += flake.speedY;
                    if (flake.y > window.innerHeight) flake.y = 0;
                    if (flake.x > window.innerWidth) flake.x = 0;
                    if (flake.x < 0) flake.x = window.innerWidth;
                    ctx.beginPath();
                    ctx.arc(flake.x, flake.y, flake.radius, 0, Math.PI * 2);
                    ctx.fillStyle = "white";
                    ctx.fill();
                });
            }
            requestAnimationFrame(updateSnow);
        }

        createSnowflakes();
        requestAnimationFrame(updateSnow);
        document.addEventListener("mousemove", moveSnowflakes);
        document.addEventListener("touchmove", (e) => {
            moveSnowflakes({ clientX: e.touches[0].clientX });
        });
    </script>
</body>
</html>

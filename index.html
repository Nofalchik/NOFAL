<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мухамед Нофал - Музыкант</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@400;700&display=swap');
        
        /* Основные стили для body */
        body {
            font-family: 'Poppins', sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        /* Контейнер с фоновым изображением, которое слегка смещается при движении мыши */
        .background-container {
            position: fixed;
            width: 110%;
            height: 110vh;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            transition: transform 0.1s linear;
            z-index: -2;
        }
        
        /* Размытие фона для эффекта глубины */
        .blurred-bg {
            position: fixed;
            width: 100%;
            height: 100vh;
            backdrop-filter: blur(0.2px);
            transition: backdrop-filter 1s ease-in-out;
            z-index: -1;
        }
        
        /* Вводный экран с названием */
        .intro {
            position: fixed;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.6);
            transition: opacity 1s ease-in-out;
            z-index: 10;
        }
        
        /* Стили для названия "NOFAL" с эффектом свечения */
        .intro h1 {
            font-size: 5rem;
            font-weight: bold;
            color: #00ffcc;
            cursor: pointer;
            opacity: 0;
            animation: fadeIn 2s forwards, neonGlow 1.5s infinite alternate;
            text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc, 0 0 20px #00ffcc;
        }
        
        /* Анимация свечения текста */
        @keyframes neonGlow {
            from { text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc, 0 0 20px #00ffcc; }
            to { text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 40px #00ffcc; }
        }
    </style>
</head>
<body>
    <div class="background-container" id="background"></div>
    <canvas id="particles"></canvas>
    <canvas id="snow"></canvas>
    <div class="blurred-bg" id="blurred-bg"></div>
    
    <div class="intro" id="intro">
        <h1 id="name" onclick="enterSite()">NOFAL</h1>
        <div class="hint">Нажмите, чтобы войти</div>
    </div>
    
    <script>
        const canvas = document.getElementById('snow');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        let particlesArray = [];
        const numberOfParticles = 100;
        
        // Класс для создания снежинок
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 5 + 2;
                this.speedX = Math.random() * 1 - 0.5;
                this.speedY = Math.random() * 1 + 0.5;
            }
            
            update(mouseX, mouseY) {
                // Если есть движение мыши, снежинки слегка притягиваются к указателю
                if (mouseX && mouseY) {
                    this.x += (mouseX - this.x) * 0.01;
                    this.y += (mouseY - this.y) * 0.01;
                } else {
                    this.y += this.speedY;
                }
                
                // Перезапуск снежинок при выходе за границы экрана
                if (this.y > canvas.height) {
                    this.y = 0 - this.size;
                    this.x = Math.random() * canvas.width;
                }
            }
            
            draw() {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // Создание массива снежинок
        function init() {
            particlesArray = [];
            for (let i = 0; i < numberOfParticles; i++) {
                particlesArray.push(new Particle());
            }
        }
        
        // Функция анимации, обновляет и отрисовывает снежинки
        function animate(mouseX, mouseY) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particlesArray.forEach(particle => {
                particle.update(mouseX, mouseY);
                particle.draw();
            });
            requestAnimationFrame(() => animate(mouseX, mouseY));
        }
        
        init();
        animate();
        
        // Добавление эффекта взаимодействия с мышью
        window.addEventListener('mousemove', (event) => {
            animate(event.clientX, event.clientY);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muhamed Nofal - Musician</title>
    <style>
         @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Raleway:wght@400;700&display=swap');
        body {
            font-family: 'Raleway', sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .background-container {
            position: fixed;
            width: 110%;
            height: 110vh;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            transition: transform 0.1s linear;
            z-index: -2;
        }
        .blurred-bg {
            position: fixed;
            width: 100%;
            height: 100vh;
            backdrop-filter: blur(0.2px);
            transition: backdrop-filter 1s ease-in-out;
            z-index: -1;
        }
        .intro {
            position: fixed;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.6);
            transition: opacity 1s ease-in-out;
            z-index: 10;
        }
.intro h1 {
    font-size: 5rem;
    font-weight: bold;
    color: #00ffcc;
    cursor: pointer;
    opacity: 0;
    animation: fadeIn 2s forwards, neonFlicker 3s infinite;
}

@keyframes neonFlicker {
    0% { text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc, 0 0 20px #00ffaa, 0 0 40px #00ffaa; }
    25% { text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffaa, 0 0 30px #00ffaa, 0 0 50px #00ffdd; }
    30% { text-shadow: none; } /* Короткое мерцание */
    35% { text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffaa, 0 0 30px #00ffaa, 0 0 50px #00ffdd; }
    50% { text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc, 0 0 20px #00ffaa, 0 0 40px #00ffaa; }
    75% { text-shadow: 0 0 15px #00ffcc, 0 0 25px #00ffaa, 0 0 35px #00ffaa, 0 0 60px #00ffdd; }
    90% { text-shadow: none; } /* Еще одно мерцание */
    100% { text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc, 0 0 20px #00ffaa, 0 0 40px #00ffaa; }
    }
}


        .intro h1:hover {
            transform: scale(1.1);
            transition: transform 0.3s ease-in-out;
        }
        .hint {
            position: absolute;
            bottom: 15%;
            font-size: 1.2rem;
            color: #ffffff;
            opacity: 0.7;
            animation: blink 1.5s infinite;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes blink {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
        .menu {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 90%;
    display: flex;
    justify-content: space-between;
    gap: 20px;
    opacity: 0;
    transition: opacity 1s ease-in-out;
}
  
   .menu a {
            font-size: 3.5rem;
            text-decoration: none;
            padding: 20px 50px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.7);
            transition: transform 0.3s ease-in-out, background 0.3s ease-in-out, color 0.3s ease-in-out;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: neonFlicker 2s infinite alternate;
        }
        .menu a:nth-child(1) {
            color: #ff0000;
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ff3333, 0 0 30px #ff6666, 0 0 50px #ff9999;
        }
        .menu a:nth-child(2) {
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #33ff33, 0 0 30px #66ff66, 0 0 50px #99ff99;
        }
        .menu a:nth-child(3) {
            color: #0000ff;
            text-shadow: 0 0 10px #0000ff, 0 0 20px #3333ff, 0 0 30px #6666ff, 0 0 50px #9999ff;
        }
        @keyframes neonFlicker {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.9; }
        }
        .menu a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.2);
}



        @media (max-width: 768px) {
            .menu {
                flex-direction: column;
                align-items: center;
                top: 60%;
            }
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="background-container" id="background"></div>
    <canvas id="particles"></canvas>
    <canvas id="snow"></canvas>
    <div class="blurred-bg" id="blurred-bg"></div>
    <div class="intro" id="intro">
        <h1 id="name" onclick="enterSite()">NOFAL</h1>
        <div class="hint">Click</div>
    </div>
    
    <div class="menu" id="menu">
        <a href="bio.html">About Me</a>
        <a href="socials.html">Socials</a>
        <a href="shop.html">Shop</a>
    </div>

    <script>
        document.addEventListener("mousemove", (e) => {
            const background = document.getElementById("background");
            let moveX = (e.clientX / window.innerWidth - 0.5) * 20;
            let moveY = (e.clientY / window.innerHeight - 0.5) * 20;
            background.style.transform = `translate(${moveX}px, ${moveY}px)`;
        });

        function enterSite() {
    const intro = document.getElementById("intro");
    const menu = document.getElementById("menu");

    intro.style.opacity = "0";
    setTimeout(() => {
        intro.style.display = "none";
        menu.style.display = "flex";
        menu.style.opacity = "0"; // Устанавливаем начальное значение
        setTimeout(() => {
            menu.style.opacity = "1";
        }, 100); // Даем время на отрисовку
    }, 1000);
}



        const snowCanvas = document.getElementById("snow");
        const ctx = snowCanvas.getContext("2d");
        snowCanvas.width = window.innerWidth;
        snowCanvas.height = window.innerHeight;
        let snowflakes = [];

        function createSnowflakes() {
            for (let i = 0; i < 100; i++) {
                snowflakes.push({
                    x: Math.random() * window.innerWidth,
                    y: Math.random() * window.innerHeight,
                    radius: Math.random() * 3 + 1,
                    speedX: 0,
                    speedY: Math.random() * 1.5 + 0.5
                });
            }
        }

        function moveSnowflakes(e) {
            let moveX = (e.clientX / window.innerWidth - 0.5) * 1.5;
            snowflakes.forEach(flake => {
                flake.speedX = moveX;
            });
        }

        function updateSnow() {
            ctx.clearRect(0, 0, snowCanvas.width, snowCanvas.height);
            snowflakes.forEach(flake => {
                flake.x += flake.speedX;
                flake.y += flake.speedY;
                if (flake.y > window.innerHeight) flake.y = 0;
                if (flake.x > window.innerWidth) flake.x = 0;
                if (flake.x < 0) flake.x = window.innerWidth;
                ctx.beginPath();
                ctx.arc(flake.x, flake.y, flake.radius, 0, Math.PI * 2);
                ctx.fillStyle = "white";
                ctx.fill();
            });
            requestAnimationFrame(updateSnow);
        }

        createSnowflakes();
        updateSnow();
        document.addEventListener("mousemove", moveSnowflakes);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мухамед Нофал - Музыкант</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        body {
            font-family: 'Orbitron', sans-serif;
            background: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .intro {
            position: fixed;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.9);
            transition: opacity 1s ease-in-out;
        }
        .intro h1 {
            font-size: 5rem;
            font-weight: bold;
            color: #00ffcc;
            cursor: pointer;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        .menu {
            display: none;
            margin-top: 50px;
        }
        .menu a {
            display: block;
            font-size: 2rem;
            color: #00ffcc;
            text-decoration: none;
            margin: 10px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }
        .menu a:hover {
            text-decoration: underline;
        }
        .show-menu a {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="intro" id="intro">
        <h1 id="name" onclick="enterSite()">NOFAL</h1>
    </div>
    
    <div class="menu" id="menu">
        <a href="#" onclick="showContent('bio')">Биография</a>
        <a href="#" onclick="showContent('socials')">Соц сети</a>
        <a href="#" onclick="showContent('shop')">Магазин</a>
    </div>

    <script>
        function enterSite() {
            document.getElementById("intro").style.opacity = "0";
            setTimeout(() => {
                document.getElementById("intro").style.display = "none";
                document.getElementById("menu").style.display = "block";
                setTimeout(() => {
                    document.getElementById("menu").classList.add("show-menu");
                }, 100);
            }, 1000);
        }

        function showContent(section) {
            alert("Открывается раздел: " + section); // Здесь можно добавить логику перехода
        }
    </script>
</body>
</html>

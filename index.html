<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мухамед Нофал - Музыкант</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@400;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .blurred-bg {
            position: fixed;
            width: 100%;
            height: 100vh;
            backdrop-filter: blur(1px);
            transition: backdrop-filter 1s ease-in-out;
            z-index: -1;
        }
        .intro {
            position: fixed;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.6);
            transition: opacity 1s ease-in-out;
            z-index: 10;
        }
        .intro h1 {
            font-size: 5rem;
            font-weight: bold;
            color: #00ffcc;
            cursor: pointer;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        .intro h1:hover {
            transform: scale(1.1);
            transition: transform 0.3s ease-in-out;
        }
        .hint {
            position: absolute;
            bottom: 15%;
            font-size: 1.2rem;
            color: #ffffff;
            opacity: 0.7;
            animation: blink 1.5s infinite;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes blink {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
        .menu {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            display: flex;
            justify-content: space-between;
            gap: 20px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .menu a {
            font-size: 1.5rem;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.5);
            color: #ffffff;
            transition: transform 0.3s ease-in-out, background 0.3s ease-in-out;
        }
        .menu a:hover {
            background: rgba(255, 255, 255, 0.8);
            transform: scale(1.1);
        }
        @media (max-width: 768px) {
            .menu {
                flex-direction: column;
                align-items: center;
                top: 60%;
            }
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
        }
    </style>
</head>
<body>
    <canvas id="particles"></canvas>
    <div class="blurred-bg" id="blurred-bg"></div>
    <div class="intro" id="intro">
        <h1 id="name" onclick="enterSite()">NOFAL</h1>
        <div class="hint">Нажмите, чтобы войти</div>
    </div>
    
    <div class="menu" id="menu">
        <a href="bio.html">Биография</a>
        <a href="socials.html">Соц сети</a>
        <a href="shop.html">Магазин</a>
    </div>

    <script>
        function enterSite() {
            let intro = document.getElementById("intro");
            let menu = document.getElementById("menu");
            let blurredBg = document.getElementById("blurred-bg");
            let particlesCanvas = document.getElementById("particles");
            
            intro.style.opacity = "0";
            blurredBg.style.backdropFilter = "blur(0px)";
            particlesCanvas.classList.add("transition-effect");
            
            setTimeout(() => {
                intro.style.display = "none";
                menu.style.display = "flex";
                particlesCanvas.classList.remove("transition-effect");
                particlesCanvas.classList.add("snow-effect");
                setTimeout(() => {
                    menu.style.opacity = "1";
                }, 100);
            }, 2000);
        }

        function createParticles(color) {
            const canvas = document.getElementById("particles");
            const ctx = canvas.getContext("2d");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            let particlesArray = [];

            class Particle {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.size = Math.random() * 3 + 1;
                    this.speedY = Math.random() * 0.5 + 0.2;
                }
                update() {
                    this.y += this.speedY;
                    if (this.y > canvas.height) {
                        this.y = 0;
                        this.x = Math.random() * canvas.width;
                    }
                }
                draw() {
                    ctx.fillStyle = color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            function init() {
                particlesArray = [];
                for (let i = 0; i < 150; i++) {
                    particlesArray.push(new Particle());
                }
            }
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particlesArray.forEach(particle => {
                    particle.update();
                    particle.draw();
                });
                requestAnimationFrame(animate);
            }
            init();
            animate();
        }
        createParticles("rgba(255,255,255,1)");
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOFAL</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #1a1a1a;
        }
        .background-container {
            position: fixed;
            width: 200%;
            height: 200vh;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            transition: transform 0.1s linear;
            z-index: -2;
        }
        .blurred-bg {
            position: fixed;
            width: 100%;
            height: 100vh;
            backdrop-filter: blur(2px);
            z-index: -1;
        }
        .intro {
            position: fixed;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.6);
            transition: opacity 1s ease-in-out;
            z-index: 10;
        }
        .intro h1 {
            font-size: 5rem;
            font-weight: 600;
            color: #00ffcc;
            cursor: pointer;
            opacity: 0;
            animation: fadeIn 2s forwards, neonFlicker 3s infinite;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes neonFlicker {
            0% { text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc, 0 0 20px #00ffaa; }
            20% { text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffaa, 0 0 30px #00ffdd; }
            25% { text-shadow: none; }
            30% { text-shadow: 0 0 15px #00ffcc, 0 0 25px #00ffaa, 0 0 40px #00ffdd; }
            100% { text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc, 0 0 20px #00ffaa; }
        }
        .intro h1:hover {
            transform: scale(1.1);
            transition: transform 0.3s ease-in-out;
        }
        .hint {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2rem;
            color: #ffffff;
            text-shadow: 0 0 5px #000000;
            animation: blink 1.5s infinite;
            z-index: 11;
        }
        @keyframes blink {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
        .menu {
            position: fixed;
            top: 20px;
            left: 70px;
            display: flex;
            gap: 30px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease-in-out;
            z-index: 12;
        }
        .menu.active {
            opacity: 1;
            pointer-events: auto;
        }
        .menu a {
            font-size: 1rem;
            font-weight: 600;
            color: #b0b8c4;
            text-transform: uppercase;
            opacity: 0.9;
            text-decoration: none;
            position: relative;
            transition: opacity 0.3s ease-in-out, color 0.3s ease-in-out;
        }
        .menu a.active {
            color: #ffffff;
            opacity: 1;
        }
        .menu a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #ffffff;
            transition: width 0.3s ease-in-out;
        }
        .menu a:hover {
            opacity: 1;
            color: #ffffff;
        }
        .menu a:hover::after {
            width: 100%;
        }
        .menu a:active {
            color: #ffffff;
            animation: clickFade 0.4s ease-out forwards;
        }
        @keyframes clickFade {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.05); }
            100% { opacity: 0; transform: scale(1); }
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
        }
        /* Стили магазина */
        .shop-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 80px 20px 20px;
            z-index: 5;
            font-family: 'Orbitron', sans-serif;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.8s ease-in-out, transform 0.8s ease-in-out;
            pointer-events: none;
        }
        .shop-container.active {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }
        .beat {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            width: 280px;
            box-shadow: 0 0 10px #00ffcc;
            transition: 0.3s;
            box-sizing: border-box;
            position: relative;
            max-width: 90%;
        }
        .beat:hover {
            box-shadow: 0 0 20px #00ffaa;
        }
        .beat h3 {
            margin: 10px 0;
            font-size: 1.4rem;
            color: #00ffcc;
            text-shadow: 0 0 10px #00ffcc;
        }
        .beat p {
            font-size: 1.1rem;
            margin: 5px 0;
        }
        .beat audio {
            display: none;
        }
        .beat button {
            background: #00ffcc;
            color: #000;
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            border-radius: 5px;
            transition: 0.3s;
            width: 100%;
            box-sizing: border-box;
        }
        .beat button:hover {
            background: #00ffaa;
        }
        .equalizer {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 35px;
            width: 80px;
            margin: 8px auto;
        }
        .bar {
            width: 6px;
            height: 8px;
            background: #00ffcc;
            margin: 0 2px;
            border-radius: 5px;
            transition: height 0.1s;
            box-shadow: 0 0 5px #00ffcc;
        }
        .beat:hover .bar:nth-child(1) {
            height: 25px;
            animation: bounce 0.5s infinite alternate, glow 0.5s infinite alternate;
        }
        .beat:hover .bar:nth-child(2) {
            height: 18px;
            animation: bounce 0.4s infinite alternate, glow 0.4s infinite alternate;
        }
        .beat:hover .bar:nth-child(3) {
            height: 30px;
            animation: bounce 0.6s infinite alternate, glow 0.6s infinite alternate;
        }
        .beat:hover .bar:nth-child(4) {
            height: 20px;
            animation: bounce 0.5s infinite alternate, glow 0.5s infinite alternate;
        }
        @keyframes bounce {
            0% { height: 8px; }
            100% { height: 30px; }
        }
        @keyframes glow {
            0% { box-shadow: 0 0 5px #00ffcc; }
            100% { box-shadow: 0 0 15px #00ffaa; }
        }
        .touch-hint {
            display: none;
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, #00ffcc, #00ffaa, #00ffcc);
            background-size: 200% 200%;
            color: #000;
            padding: 6px 12px;
            border-radius: 10px;
            font-size: 0.9rem;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.5);
            z-index: 10;
            opacity: 0;
            transition: opacity 0.3s ease;
            animation: neonGradient 3s infinite ease-in-out;
        }
        .touch-hint.visible {
            display: block;
            opacity: 1;
        }
        @keyframes neonGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @media (max-width: 768px) {
            .menu {
                top: 15px;
                left: 60px;
                gap: 20px;
            }
            .menu a {
                font-size: 1rem;
            }
            .shop-container {
                padding: 70px 10px 15px;
            }
            .beat {
                width: 85%;
                padding: 12px;
            }
            .beat h3 {
                font-size: 1.2rem;
            }
            .beat p {
                font-size: 1rem;
            }
            .beat button {
                padding: 7px 10px;
                font-size: 0.85rem;
            }
            .equalizer {
                height: 30px;
                width: 70px;
            }
            .bar {
                width: 5px;
                height: 7px;
                margin: 0 2px;
            }
            .beat:hover .bar:nth-child(1) { height: 22px; }
            .beat:hover .bar:nth-child(2) { height: 15px; }
            .beat:hover .bar:nth-child(3) { height: 25px; }
            .beat:hover .bar:nth-child(4) { height: 18px; }
            @keyframes bounce { 0% { height: 7px; } 100% { height: 25px; } }
        }
        @media (max-width: 480px) {
            .intro h1 {
                font-size: 3rem;
            }
            .menu {
                top: 10px;
                left: 50px;
                gap: 15px;
            }
            .menu a {
                font-size: 0.9rem;
            }
            .hint {
                font-size: 1rem;
                bottom: 10%;
            }
            .shop-container {
                padding: 60px 10px 10px;
            }
            .beat {
                width: 90%;
                padding: 10px;
            }
            .beat h3 {
                font-size: 1rem;
            }
            .beat p {
                font-size: 0.9rem;
            }
            .beat button {
                padding: 6px 8px;
                font-size: 0.8rem;
            }
            .equalizer {
                height: 25px;
                width: 60px;
            }
            .bar {
                width: 4px;
                height: 6px;
                margin: 0 1px;
            }
            .touch-hint {
                font-size: 0.85rem;
                padding: 5px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="background-container" id="background"></div>
    <canvas id="snow"></canvas>
    <div class="blurred-bg"></div>
    <div class="intro" id="intro">
        <h1 onclick="enterSite()">NOFAL</h1>
        <div class="hint" id="hint">Click</div>
    </div>
    <div class="menu" id="menu">
        <a href="bio.html" onclick="handleMenuClick(event, this)">About Me</a>
        <a href="socials.html" onclick="handleMenuClick(event, this)">Socials</a>
        <a href="#" onclick="showShop(event, this)">Shop</a>
    </div>
    <div class="shop-container" id="shop">
        <div class="beat">
            <h3>Beat 1</h3>
            <p>$5</p>
            <audio>
                <source src="guitar.mp3" type="audio/mpeg">
            </audio>
            <div class="equalizer">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <button onclick="buyBeat('Beat 1')">Buy Now</button>
        </div>
    </div>
    <div id="touch-hint" class="touch-hint">Зажми карточку, чтобы прослушать</div>

    <script>
        // Движение фона
        let lastMoveX = 0;
        let lastMoveY = 0;
        let isShopOpen = false;

        function updateBackground(e, isTouch = false) {
            if (isShopOpen) return; // Блокируем движение фона, если магазин открыт
            const background = document.getElementById("background");
            let moveX, moveY;
            if (isTouch) {
                const touch = e.touches[0];
                moveX = (touch.clientX / window.innerWidth - 0.5) * 10;
                moveY = (touch.clientY / window.innerHeight - 0.5) * 10;
            } else {
                moveX = (e.clientX / window.innerWidth - 0.5) * 10;
                moveY = (e.clientY / window.innerHeight - 0.5) * 10;
            }
            moveX = Math.max(Math.min(moveX, 50), -50);
            moveY = Math.max(Math.min(moveY, 50), -50);
            lastMoveX = moveX;
            lastMoveY = moveY;
            background.style.transform = `translate(${moveX}px, ${moveY}px)`;
        }

        document.addEventListener("mousemove", (e) => updateBackground(e));
        document.addEventListener("touchmove", (e) => updateBackground(e, true));

        // Переключение Click/Tap
        const hint = document.getElementById("hint");
        function updateHint() {
            if (window.innerWidth <= 768) {
                hint.textContent = "Tap";
            } else {
                hint.textContent = "Click";
            }
        }
        updateHint();
        window.addEventListener("resize", updateHint);

        // Переход к меню
        function enterSite() {
            const intro = document.getElementById("intro");
            const menu = document.getElementById("menu");
            intro.style.opacity = "0";
            setTimeout(() => {
                intro.style.display = "none";
                menu.classList.add("active");
            }, 1000);
        }

        // Управление активным пунктом меню
        let currentActiveLink = null;

        function resetMenuColors() {
            const links = document.querySelectorAll(".menu a");
            links.forEach(link => link.classList.remove("active"));
        }

        // Анимация клика по пункту меню (для перехода на другие страницы)
        function handleMenuClick(event, link) {
            event.preventDefault();
            resetMenuColors();
            link.classList.add("active");
            currentActiveLink = link;
            const shop = document.getElementById("shop");
            shop.classList.remove("active");
            isShopOpen = false; // Сбрасываем флаг магазина
            setTimeout(() => {
                window.location.href = link.href;
            }, 400);
        }

        // Показ магазина с анимацией
        function showShop(event, link) {
            event.preventDefault();
            resetMenuColors();
            link.classList.add("active");
            currentActiveLink = link;
            const shop = document.getElementById("shop");
            shop.style.display = "flex";
            setTimeout(() => {
                shop.classList.add("active");
            }, 10);
            document.body.style.overflow = "auto";
            isShopOpen = true; // Устанавливаем флаг магазина
            const background = document.getElementById("background");
            background.style.transform = `translate(${lastMoveX}px, ${lastMoveY}px)`; // Фиксируем фон
        }

        // Покупка бита
        function buyBeat(beatName) {
            window.location.href = `https://t.me/nfchik?text=Хочу купить ${beatName}`;
        }

        // Анимация снежинок
        const snowCanvas = document.getElementById("snow");
        const ctx = snowCanvas.getContext("2d");
        snowCanvas.width = window.innerWidth;
        snowCanvas.height = window.innerHeight;
        let snowflakes = [];

        function createSnowflakes() {
            for (let i = 0; i < 100; i++) {
                snowflakes.push({
                    x: Math.random() * window.innerWidth,
                    y: Math.random() * window.innerHeight,
                    radius: Math.random() * 3 + 1,
                    speedX: 0,
                    speedY: Math.random() * 1.5 + 0.5,
                    sway: Math.random() * 2 - 1
                });
            }
        }

        function moveSnowflakes(e) {
            let moveX = (e.clientX / window.innerWidth - 0.5) * 1.5;
            snowflakes.forEach(flake => {
                flake.speedX = moveX;
            });
        }

        let lastTime = 0;
        function updateSnow(timestamp) {
            if (!lastTime) lastTime = timestamp;
            const delta = timestamp - lastTime;
            if (delta > 16) {
                lastTime = timestamp;
                ctx.clearRect(0, 0, snowCanvas.width, snowCanvas.height);
                snowflakes.forEach(flake => {
                    flake.x += flake.speedX + Math.sin(flake.y * 0.05) * flake.sway;
                    flake.y += flake.speedY;
                    if (flake.y > window.innerHeight) flake.y = 0;
                    if (flake.x > window.innerWidth) flake.x = 0;
                    if (flake.x < 0) flake.x = window.innerWidth;
                    ctx.beginPath();
                    ctx.arc(flake.x, flake.y, flake.radius, 0, Math.PI * 2);
                    ctx.fillStyle = "white";
                    ctx.fill();
                });
            }
            requestAnimationFrame(updateSnow);
        }

        createSnowflakes();
        requestAnimationFrame(updateSnow);
        document.addEventListener("mousemove", moveSnowflakes);
        document.addEventListener("touchmove", (e) => {
            moveSnowflakes({ clientX: e.touches[0].clientX });
        });

        // Логика магазина
        let audioInitialized = false;

        window.onload = function() {
            document.addEventListener('click', initializeAudio);
            document.addEventListener('touchstart', initializeAudio);

            function initializeAudio() {
                if (!audioInitialized) {
                    audioInitialized = true;
                    document.removeEventListener('click', initializeAudio);
                    document.removeEventListener('touchstart', initializeAudio);
                }
            }

            const touchHint = document.getElementById('touch-hint');
            let isAnyBeatPlaying = false;

            const beats = document.querySelectorAll('.beat');
            beats.forEach(beat => {
                const audio = beat.querySelector('audio');
                beat.addEventListener('mouseenter', () => {
                    if (audioInitialized && document.getElementById("shop").classList.contains("active")) {
                        audio.currentTime = 0;
                        audio.play();
                    }
                });
                beat.addEventListener('mouseleave', () => {
                    if (audioInitialized) {
                        audio.pause();
                        audio.currentTime = 0;
                    }
                });
                beat.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    if (audioInitialized && document.getElementById("shop").classList.contains("active")) {
                        audio.currentTime = 0;
                        audio.play();
                        isAnyBeatPlaying = true;
                        touchHint.classList.remove('visible');
                    }
                });
                beat.addEventListener('touchend', () => {
                    if (audioInitialized) {
                        audio.pause();
                        audio.currentTime = 0;
                        isAnyBeatPlaying = false;
                        if (document.getElementById("shop").classList.contains("active") && window.innerWidth <= 768) {
                            touchHint.classList.add('visible');
                        }
                    }
                });
            });

            // Показ подсказки только в разделе Shop на мобильных
            document.getElementById("shop").addEventListener("transitionend", () => {
                if (document.getElementById("shop").classList.contains("active") && window.innerWidth <= 768 && !isAnyBeatPlaying) {
                    touchHint.classList.add("visible");
                } else {
                    touchHint.classList.remove("visible");
                }
            });

            // Изначально скрываем магазин
            const shop = document.getElementById("shop");
            shop.style.display = "none";
        };
    </script>
</body>
</html>
